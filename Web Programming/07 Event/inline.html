<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inCline Event -->
    <div onclick="alert('cliked!')">hello</div>

    <!-- 또는 다음과 같이 사용할 수 있다. -->
    <div id="div" onclick="handler()">Click me</div>
    <script>
        function handler() {
            alert("clicked!!")
        }
    </script>
</body>
</html>
